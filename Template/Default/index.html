<include file="./Template/Default/header.html" />
<body>
<header id="header" class="clearfix">
  <div class="container">
    <div class="col-group">
      <div class="site-name"> 
      	<a id="logo" href="/"> {$Think.config.blogname} </a>
      </div>
      <div>
        <nav id="nav-menu" class="clearfix">
          <foreach name='menu' item='m'> 
          <a class="<if condition='($m.mname eq 首页)'>current</if>" href="{$m.url}">{$m.mname}</a> 
          </foreach>
        </nav>
      </div>
    </div>
  </div>
</header>

<div id="body">
  <div class="container">
    <div class="col-group">
      <div class="col-8" id="main">
        <div class="res-cons">
          <foreach name='list' item='list'>
            <article class="post">
              <header>
              <h2 class="post-title"> <a href="{:U('/content/'.$list['aid'])}">{$list.title}</a> </h2>
              </heaer>
              <date class="post-meta"> {$list.time|date='F,d Y',###} |{$Think.config.CATEGORY}:{$list.cname} | {$Think.config.SHOW}{$list.click}</date>
              <div class="post-content"> {$list.content|htmlspecialchars_decode}
               </div>
            </article>
            <HR width="100%" color="#BEBEBE" SIZE=1 />
          </foreach>
          <include file="./Template/Default/comment.html" />
		</div>
      </div>
      <div id="secondary"> 
        <include file="./Template/Default/single.html" />
       </div>
    </div>
  </div>
</div>
</div>
<include file="./Template/Default/foother.html" />
</body>
</html>
